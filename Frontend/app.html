<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .location {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="location">
            <input type="text" id="city-input" placeholder="Enter city">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name">City Name</h2>
            <p id="temperature">Temperature: </p>
            <p id="description">Description: </p>
        </div>
    </div>

    <script>
        function getWeather() {
            // Replace 'YOUR_API_KEY' with your actual API key from OpenWeatherMap
            const apiKey = 'YOUR_API_KEY';
            const cityInput = document.getElementById('city-input').value;
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&units=metric&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(weatherData => {
                    document.getElementById('city-name').textContent = weatherData.name;
                    document.getElementById('temperature').textContent = `Temperature: ${weatherData.main.temp} Â°C`;
                    document.getElementById('description').textContent = `Description: ${weatherData.weather[0].description}`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Failed to fetch weather data. Please try again.');
                });
        }
    </script>
</body>
</html>
